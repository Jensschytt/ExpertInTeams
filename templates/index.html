<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Processed Video Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin: 20px;
        }

        .video-container {
            border: 5px solid #00e676;
            margin: 20px;
            width: 640px;
            height: 480px;
            border-radius: 15px;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1>YOLO-Processed Video Feed</h1>
    <div class="video-container">
        <img id="processed-feed" src="{{ url_for('processed_feed') }}" alt="YOLO Processed Stream">
    </div>
</body>

</html>
